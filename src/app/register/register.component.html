<div class="row pt-5" >
<div class="col-md-6 mx-auto">
  <div class="card rounded-0">
    <div class="card-header">
      <h3 class="mb-0">Register</h3>
    </div>
    <div class="card-body">
<form class="form">

  <div class="form-group">
    <label for="">Email</label>
    <input type="text" class="form-control rounded-0" required name="emailAdd" [(ngModel)]="model.emailAdd" #emailAdd="ngModel" [class.is-invalid]="emailAdd.invalid && emailAdd.touched">
</div>
<div class="form-group">
 <label for="">Password</label>
 <input type="text" class="form-control rounded-0" required name="passAdd" [(ngModel)]="model.passAdd" #passAdd="ngModel" [class.is-invalid]="passAdd.invalid && passAdd.touched">
</div>
<button class="btn btn-primary float-right" type="button" (click)="onSubmit()">Register</button>
</form>

    </div>
  
</div>

</div>
</div>
